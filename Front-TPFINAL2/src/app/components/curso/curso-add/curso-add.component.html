<div class="container">
  <form [formGroup]="cursoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tema">Tema</label>
      <div formGroupName="tema">
        <select id="tema" formControlName="id" class="form-control">
          <option *ngFor="let tema of temas" [value]="tema.id">{{ tema.nombre }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha de Inicio</label>
      <input type="date" id="fechaInicio" formControlName="fechaInicio" class="form-control">
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha de Fin</label>
      <input type="date" id="fechaFin" formControlName="fechaFin" class="form-control">
    </div>

    <div class="form-group">
      <label for="docente">Docente</label>
      <div formGroupName="docente">
        <select id="docente" formControlName="id" class="form-control">
          <option *ngFor="let docente of docentes" [value]="docente.id">{{ docente.nombre }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" formControlName="precio" class="form-control">
    </div>

    <div class="form-group">
      <label>Estudiantes</label>
      <div *ngFor="let estudiante of estudiantes">
        <input type="checkbox" [value]="estudiante.id" (change)="onCheckboxChange($event, estudiante)">
        {{ estudiante.nombre }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Crear Curso</button>
  </form>
</div>
