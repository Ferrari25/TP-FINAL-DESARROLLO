  <h2>Actualizar Tema</h2>

    <input type="number" id="idActualizar" [(ngModel)]="idActualizar" name="idActualizar" required>

    <label for="nombreActualizar">Nombre:</label>
    <input type="text" id="nombreActualizar" [(ngModel)]="temaActualizar.nombre" name="nombreActualizar" required>

    <label for="descripcionActualizar">Descripci√≥n:</label>
    <input type="text" id="descripcionActualizar" [(ngModel)]="temaActualizar.descripcion" name="descripcionActualizar" required>

    <button type="submit">Actualizar</button>
  </form>
</div>
