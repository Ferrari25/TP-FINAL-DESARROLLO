
<div class="container">
  <h2>Buscar Estudiantes por legajo Docente</h2>

  <form [formGroup]="docenteLegajoForm" (ngSubmit)="cargarEstudiantesPorDocente()">
    <div class="form-group">
      <label for="docenteLegajo">Estudiantes por Legajo de Docente: </label>
      <input id="docenteLegajo" formControlName="docenteLegajo" type="number" class="form-control" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Buscar Estudiantes</button>
    </div>
  </form>

  <div *ngIf="estudiantes.length > 0" class="results-section">
    <h3>Resultados:</h3>
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Docente</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let estudiante of estudiantes">
        <td>{{ estudiante.id }}</td>
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.fechaNacimiento }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="estudiantes.length === 0 && formSubmitted" class="no-results">
    <p>No se encontraron cursos en la fecha seleccionada.</p>
  </div>
</div>
