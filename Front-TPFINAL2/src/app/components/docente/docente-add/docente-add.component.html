
<div>
  <h2>Agregar Docente</h2>
  <form (submit)="onSubmit()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="docente.nombre" name="nombre" required>

    <label for="legajo">Legajo:</label>
    <input type="number" id="legajo" [(ngModel)]="docente.legajo" name="legajo" required>

    <button type="submit">Agregar</button>
  </form>
</div>
