<div>
  <h2>Actualizar Docente</h2>
  <form (ngSubmit)="onUpdateDocente()">
    <label for="idActualizar">ID:</label>
    <input type="number" id="idActualizar" [(ngModel)]="idActualizar" name="idActualizar" required>

    <label for="nombreActualizar">Nombre:</label>
    <input type="text" id="nombreActualizar" [(ngModel)]="docenteActualizar.nombre" name="nombreActualizar" required>

    <label for="legajoActualizar">Legajo:</label>
    <input type="number" id="legajoActualizar" [(ngModel)]="docenteActualizar.legajo" name="legajoActualizar" required>

    <button type="submit">Actualizar</button>
  </form>
</div>
